<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 2px solid black;
            height: 400px;
            width: 500px;
            background-color: cadetblue;
        }
        form{
            text-align: center;
            margin-top:50px;
        }
        button:hover{
            background-color: cyan;
        }
        button {
            margin-left: 50px;
        }
        #indicator{
           text-align: center;
           margin-top: 30px;

        }
    </style>
</head>
<body>
    <div class="main">
        <form >
            <label for="Username"><b>Username</b></label>
            <input type="text"  id="username" name="username" placeholder="Enter your Email">
            <br><br>
            <label for="password"><b>password</b></label>
            <input type="password" id="password" name="password" placeholder="Enter your Password">
            <br><br>
            <button type="button" id="btn"><b>Login</b></button>
        </form>
        <div id="indicator">

        </div>
    </div>
    <script>
       let button = document.getElementById("btn");
       let divtag = document.getElementById("indicator")

       button.addEventListener("click",  () => {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        
        divtag.innerHTML = `Username :  ${username} <br> <br> Password : ${password} `
       })
    </script>
</body>
</html>
